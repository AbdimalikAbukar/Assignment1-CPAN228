<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search Item</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2 class="mb-4 text-center">Search Item by ID</h2>
    <form th:action="@{/items/search}" method="get" class="mb-4">
        <div class="input-group">
            <input type="number" name="id" class="form-control" placeholder="Enter item ID" required>
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>
    <div th:if="${item}">
        <h4>Item Details</h4>
        <ul class="list-group">
            <li class="list-group-item"><strong>ID:</strong> <span th:text="${item.id}"></span></li>
            <li class="list-group-item"><strong>Name:</strong> <span th:text="${item.name}"></span></li>
            <li class="list-group-item"><strong>Brand:</strong> <span th:text="${item.brand}"></span></li>
            <li class="list-group-item"><strong>Year:</strong> <span th:text="${item.year}"></span></li>
            <li class="list-group-item"><strong>Price ($):</strong> <span th:text="${item.price}"></span></li>
        </ul>
    </div>
</body>
</html>
